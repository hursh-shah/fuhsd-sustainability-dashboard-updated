<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
        body {
            background-color: #f5f5f7;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .hero {
            background-image: url('https://cdn.prod.website-files.com/64ef69890f8c25d119ae1fb4/6514ab39f4d82d4ed88bbf0f_Lead-Image-jpg.webp');
            background-size: cover;
            background-position: center;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-overlay {
            background-color: rgba(0, 128, 0, 0.7);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: -5rem auto 5rem;
            z-index: 10;
            position: relative;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2e7d32;
        }

        .form-container label {
            font-size: 1rem;
            color: #333;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            background-color: white;
        }

        .form-container button {
            background-color: #2e7d32;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #276026;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="text-6xl font-bold">Contact Us</h1>
        </div>
    </div>

    <div class="form-container">
        <h2>Contact</h2>
        <p>If you have any questions or comments, please feel free to reach out using the form below.</p>
        <form action="mailto:hurshshah483@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
